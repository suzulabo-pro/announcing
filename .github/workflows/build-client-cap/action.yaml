inputs:
  _APPENV_TS:
    required: true

runs:
  using: 'composite'
  steps:
    - run: echo "$V" > shared/src/appenv.env.ts
      shell: bash
      env:
        V: ${{ inputs._APPENV_TS }}

    - uses: actions/setup-node@v2
      with:
        node-version: '14'
        cache: 'npm'

    - run: npm install
      shell: bash
      working-directory: ./client

    - run: npm run build.cap
      shell: bash
      working-directory: ./client
