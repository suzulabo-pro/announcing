<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Announcing♪ Manual</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <!-- Theme: Simple -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <style>
      :root {
        --base-font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      }
    </style>
    <script defer src="https://cusdis.com/js/widget/lang/ja.js"></script>
    <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Announcing♪ Manual',
        repo: 'suzulabo-pro/announcing',
        loadSidebar: true,
        subMaxLevel: 2,
        mustache: {
          data: ['/docs-vars.json'],
          noPackage: true,
        },
        plugins: [
          function (hook) {
            hook.doneEach(function () {
              window.CUSDIS.renderTo(document.getElementById('cusdis_thread'));
            });
          },
        ],
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-mustache"></script>
  </body>
</html>
