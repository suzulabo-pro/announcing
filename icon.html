<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #eeeeee;
        font-family: 'M PLUS Rounded 1c';
      }
      img {
        object-fit: contain;
        border: 2px dotted #ffffff;
        max-width: 512px;
        max-height: 512px;
      }
    </style>
    <script>
      createImage = () => {
        const createIcon = (size, img) => {
          const w = size;
          const h = size;
          const canvas = document.createElement('canvas');
          canvas.width = w;
          canvas.height = h;
          ctx = canvas.getContext('2d');

          ctx.beginPath();
          ctx.arc(w / 2, h / 2, w / 2, 0, Math.PI * 2);
          ctx.fillStyle = '#ffffff';
          ctx.strokeStyle = '#ffffff';
          ctx.fill();
          ctx.stroke();

          ctx.textBaseline = 'middle';
          ctx.textAlign = 'center';
          ctx.font = `${size}px "M PLUS Rounded 1c"`;
          ctx.fillStyle = '#333333';
          ctx.fillText('♪', w / 2, h / 2);

          img.src = canvas.toDataURL('image/png');
        };

        // app icon
        createIcon(1024, document.getElementById('appIconImg'));

        // favicon
        createIcon(192, document.getElementById('faviconImg'));

        // apple touch
        createIcon(180, document.getElementById('appleImg'));

        {
          // splash image
          const w = 2732;
          const h = 2732;
          const canvas = document.createElement('canvas');
          canvas.width = w;
          canvas.height = h;
          ctx = canvas.getContext('2d');

          ctx.fillStyle = '#000000';
          ctx.fillRect(0, 0, w, h);
          ctx.textBaseline = 'middle';
          ctx.textAlign = 'center';
          ctx.font = '400px "M PLUS Rounded 1c"';
          ctx.fillStyle = '#dddddd';
          ctx.fillText('♪', w / 2, h / 2);

          const img = document.getElementById('splashImg');
          img.src = canvas.toDataURL('image/png');
        }
      };
    </script>
  </head>

  <body>
    <span>Announcing♪</span>
    <button onclick="createImage()">create</button>
    <div>
      <img id="appIconImg" />
      <img id="splashImg" />
    </div>
    <div>
      <img id="faviconImg" />
      <img id="appleImg" />
    </div>
  </body>
</html>
